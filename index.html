<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="backgroundTopLeft" src="images/bg-pattern-top.svg"/>
  <img class="backgroundBottomRight" src="images/bg-pattern-bottom.svg"/>
  <div class="container">
    <div class="card">
      <div class="top">
        <div class="backgroundTop">
        </div>
        <div class="profileTop">
          <img class="imageProfile" src="images/image-victor.jpg"/>
        </div>
      </div>
      <div class="personal">
        <div class="personalBox">
          <p class="name">
            Victor Crest
          </p>
          <p class="age">
            26
          </p>
        </div>
        <p class="location">
          London
        </p>
      </div>
      <hr/>
      <div class="social">
        <div class="followers">
          <p class="numbers">
            80K
          </p>
          <p class="numbersTitle">
            Followers
          </p>
        </div>
        <div class="likes">
          <p class="numbers">
            803K
          </p>
          <p class="numbersTitle">
            Likes
          </p>
        </div>
        <div class="photos">
          <p class="numbers">
            1.4K
          </p>
          <p class="numbersTitle">
            Photos
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Pierrad">Vasseur Pierre-Adrien</a>.
  </div>
</body>
</html>
