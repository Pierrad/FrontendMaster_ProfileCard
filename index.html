<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="personal">
      <p class="name">
        Victor Crest
      </p>
      <p class="age">
        26
      </p>
      <p class="location">
        London
      </p>
    </div>
    <div class="social">
      <div class="followers">
        <p class="numbers">
          80K
        </p>
        <p class="numbers_title">
          Followers
        </p>
      </div>
      <div class="likes">
        <p class="numbers">
          803K
        </p>
        <p class="numbers_title">
          Likes
        </p>
      </div>
      <div class="photos">
        <p class="numbers">
          1.4K
        </p>
        <p class="numbers_title">
          Photos
        </p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Pierrad">Vasseur Pierre-Adrien</a>.
  </div>
</body>
</html>
